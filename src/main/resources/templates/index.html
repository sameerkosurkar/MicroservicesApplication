<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Diary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript">
        $(function() {
            $("#Plant_Name").autocomplete({
                source: ["Eastern Redbud", "Eastern White Pine", "Eastern Red Cedar"],
                minLength: 2
            });
        });
    </script>
</head>
<body>
    <div th:replace="fragments/topnav :: navbar"></div>
    <br>
    <p th:text="${specimen}"></p>
    <form action="#" th:action="@{/saveSpecimen}" th:object="${specimen}" method="GET">
        <div class="input-group mb-3">
            <span class="input-group-text" id="plantId">Plant</span>
            <input id="Plant_Name" type="text" name="plantId" th:field="*{plantId}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="specimenId">SpecimenId</span>
            <input type="number" name="specimenId" th:field="*{specimenId}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="latitude">Latitude</span>
            <input type="text" name="latitude" th:field="*{latitude}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="longitude">Longitude</span>
            <input type="text" name="longitude" th:field="*{longitude}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="description">Description</span>
            <input type="text" name="description" th:field="*{description}" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" />
        </div>
        <button name="submit" type="submit" class="btn btn-primary" value="0">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
